<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos y Porcentajes</title>
</head>
<body>
    <header>
        <h1>Descuentos y Porcentajes</h1>
    </header>
    <p>Esta página nos ayudara a calcular los descuentos y porcentajes que se puedan aplicar a los 
    productos seleccionados por el cliente</p>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>
        <form action="">
            <label for="InputPrice">Escribe el precio de tu producto
                <input type="number" name="" id="InputPrice">
            </label>
            <!-- <label for="InputDiscount">Escribe el descuento de tu producto
                <input type="number" name="" id="InputDiscount">
            </label> -->
            <label for="InputCoupon">Escribe el cupón de descuento para tu producto:
                <input type="text" id="InputCoupon">
            </label>
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>
            <p id="ResultPrice"></p>
        </form>    
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
